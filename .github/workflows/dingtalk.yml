name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 招聘频道推送
            ## 星际工作室招人了！
            ### 我们招收以下人员：
            1. 测试部2人
            2. 宣传部1人
            3. 售后部1人
            4. 人事部1人
