name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 招聘频道推送
            ## 详情：
            * 测试部：
              * 职务：测试由星际工作室研发的软件等产品
              * 要求：善于观察，善于思考
            2. 宣传部1人
            3. 售后部1人
            4. 人事部1人
            ### 我们不会对成员作任何强制性要求，所以请放心加入我们
            ### 如果希望加入我们，请发送邮件至 join@galaxy-studio.ga 并注明希望加入的部门
            > 星际工作室智能推送
