        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 发布频道推送
            ## 星际工作室第一款 2D 动画游戏 《Getting Over It》 发布
            ![img](https://raw.githubusercontent.com/Galaxy-Studio-Team/sources/master/Getting-Over-It/image-20200517083537434.png)
            ### [点击此处立即下载体验](https://galaxy-studio.ga/2020/05/16/GettingOverIt)
