name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            #  今日热点推送
            ### 同志们！今天是新学期第一节信息课！星际工作室为庆祝这节课，特地发送此消息！
            ### [星际工作室官网](https://galaxy-studio.ga)
            > 星际工作室智能推送
