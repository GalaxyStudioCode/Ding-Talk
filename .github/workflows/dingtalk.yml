name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 发布频道推送
            ## Getting Over It 再次发布！
            ### 本次发布改进了分为3个文件下载的问题，目前只需下载一个文件即可
            ![Getting-Over-It](https://raw.githubusercontent.com/Galaxy-Studio-Team/sources/master/Getting-Over-It/image-20200517083537434.png)
            ### [点击此处立即体验](https://galaxy-studio.ga/cube)
            > 星际工作室智能推送
