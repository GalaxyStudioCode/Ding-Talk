name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 招聘频道推送
            ## 星际工作室招聘详情：
            * 测试部：
              * 职务：测试由星际工作室研发的软件等
              * 要求：善于观察，善于思考
            * 宣传部：
              * 职务：做宣传工作
              * 要求：文笔较好，能鼓舞人心
            * 售后部：
              * 职务：与客户交流、反馈用户的问题
              * 要求：善于与客户沟通交流
            * 人事部：
              * 职务：负责人员方面的工作
              * 要求：善于思考，沉着冷静
            > 星际工作室智能推送
