name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 星光不负赶路人，星际伴你前行！
            ![icon](https://cdn.jsdelivr.net/gh/Galaxy-Studio-Team/sources@latest/icon.png)
            ## [星际工作室官网：galaxy-studio.ga](https://galaxy-studio.ga)
            > 星光璀璨推送
            
