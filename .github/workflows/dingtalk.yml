name: dingtalk

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: dingtalk robot message
        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 星际工作室 Galaxy Studio
            ![logo](https://raw.githubusercontent.com/Galaxy-Studio-Team/sources/master/Logo-Latest.png)
            ## 星光不负赶路人，星际伴你前行！
            > 星际工作室智能推送
