        uses: fifsky/dingtalk-action@master
        with:
          url: ${{ secrets.DINGTALK_WEBHOOK}}
          type: markdown
          content: |
            # 发布频道推送
            ## 星际工作室连续推出两款球类游戏
            ![icon](https://raw.githubusercontent.com/Galaxy-Studio-Team/sources/master/icon.png)
            ### [点击此处立即体验](https://galaxy-studio.ga/2020/07/01/2BallGames)
            > 星际工作室智能推送
